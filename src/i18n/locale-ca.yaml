tecnologia_TT: "Pots triar tres tipus de panells per realitzar les estimacions:  \n- Els que tenen cèl·lules de silici cristal·lí \n- mòduls de làmina prima de seleniur de coure i indi (CulnSe) o seleniur de coure indi i gal·li (CuInGaSe) \n - Mòduls de làmina prima de teluro de cadmi (CdTe) \n- Desconegut \n Si es tria una de les tres primeres opcions en el càlcul de la producció fotovoltaica es tindrà en compte l'efecte de la temperatura. Si es tria l’altra opció (desconegut) en el càlcul s’assumiran unes pèrdues d’energia a causa de l’efecte de temperatura del 8% (valor genèric que es considera raonable pels climes temperats). L’efecte de la distribució espectral de la irradiància rebuda en la producció només es pot calcular per a les tecnologies de silici cristal·lí i de CdTe."
