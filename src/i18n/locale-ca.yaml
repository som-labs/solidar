  TITLE: Consum
  COMPENSACION_TITLE: Compensació simplificada d'excedents
  COMPENSACION_DESCRIPTION: |
    La <strong>energia excedentària</strong> és aquella que ha estat generada pels panells solars fotovoltaiques i que, com que no s'utilitza de forma instantània, circula a través del comptador i s'aboca a la xarxa elèctrica de distribució.<br / ><br />
    Aquesta energia excedentària es comptabilitza al comptador en trams d'una hora. A partir dels valors registrats, s'apliquen dos mecanismes de manera consecutiva: primer s'aplica el <strong>balanç net horari</strong> i després en el moment de facturar s'aplica <strong>la compensació simplificada d'excedents.</strong><br /><br />
    <a href='https://ca.support.somenergia.coop/article/783-com-funciona-la-compensacio-simplificada-dexcedents' target='_blank'>Com funciona la compensació simplificada d'excedents?</a>
