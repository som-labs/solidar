  DESCRIPTION: "És rendible instal·lar panells solars a la coberta del teu edifici?\
    \ Aquí descobriràs si és profitós col·locar panells fotovoltaics. <br />\nA partir\
    \ de la superfície disponible es preveu el nombre de panells solars màxim que\
    \ es podran instal·lar a la teva coberta.<br />\nEl seu rendiment es calcula a\
    \ partir de la inclinació de la superfície i la seva orientació cap al sud.<br\
    \ />\n"
  DESCRIPTION_ADDRESS: <strong>PAS 1.</strong> Apunta la teva adreça al localitzador
    o navega pel mapa per trobar-la.
  PROMPT_ADDRESS: Buscar lloc o adreça
  IN_LINE_HELP:
    PRE_ADDRESS: "Atès que la producció esperada d'una instal·lació fotovoltaica depèn\
      \ de la irradiació solar rebuda pels panells, necessitem que ens donis algunes\
      \ dades necessàries per al càlcul.\n<p>Pots navegar al mapa per trobar la zona\
      \ on es realitzarà la instal·lació o utilitzar el camp <b><span style='background:rgb(0,\
      \ 255, 204)'>Localitzador</span></b> on pots escriure el nom de la zona o carrer\
      \ i número. És important que incloguis la ciutat per evitar una llarga llista\
      \ de candidats que es desplegarà sota el camp a mesura que vagis escrivint.</p>\n"
    PRE_MAPA: "Quan estiguis ubicat a l'àrea de treball pots ajudar-te amb la visualització\
      \ satèl·lit per identificar la teulada o terrat on tens planejada la instal·lació.\
      \ Ara has de dibuixar almenys una àrea que representi la zona on pots instal·lar\
      \ panells.\nEls dos primers punts defineixen el carener o la part alta dels\
      \ panells, el tercer punt defineix la dimensió perpendicular al carener. Amb\
      \ aquests tres punts l'aplicació generarà una rectangle i assumirà que l'orientació\
      \ dels panells serà des del carener cap a l'últim punt donat. Més tard podreu\
      \ canviar aquest valor (acimut) des del formulari d'edició de la base que s'activa\
      \ des de la taula.<p>\n<p>En el cas que tinguis teulada amb múltiples orientacions\
      \ pots dibuixar una àrea per a cadascuna.</p>\n"
    PRE_TABLA: "Un cop finalitzada la definició de les àrees on s'instal·laran els\
      \ panells veuràs a continuació una taula <strong>Resum</strong> on veus el detall\
      \ de la vostra configuració.\n\n<p>Són importants dues dades que defineixen\
      \ els angles d'incidència de la radiació solar sobre el panell:</p>\n\n<b><span>Inclinació:\
      \ </b>És l'angle del panell respecte a l'horitzontal del terreny. Depenent de\
      \ la configuració seleccionada aquest angle pot ser:</span>\n\n<ul><b>Inclinat:\
      \ </b>és la inclinació de la teulada.</ul>\n<ul><b>Horizontal: </b>és l'angle\
      \ que tenen els panells respecte a la teulada o terrat.</ul>\n<ul><b>Inclinació\
      \ òptima</span></b> Deixarem que el sistema ho calculi.</ul>\n\n<p><b><span>Orientació\
      \ (Acimut)</span></b>: és l'angle amb què els panells s'orienten respecte al\
      \ sud (0º). Aquest angle és -90 º en una orientació pura a l'est i 90 º en orientació\
      \ oest. Per ajudar-te a calcular-lo pots posicionar-te al camp <i class='fa\
      \ fa-compass'></i> i ajudar-te amb el rumb al mapa indicant l'orientació dels\
      \ panells. Si no ho saps utilitza l'opció <b>Angules òptims</b>.\n<p>En el cas\
      \ de múltiples bases candidates per instal·lar panells és important definir\
      \ l'acimut de cadascuna per separat ja que el sistema utilitzarà les bases amb\
      \ més rendiment per assignar els panells</p>\n"
    POST_TABLA: <p>Amb aquestes dades el sistema es connectarà amb el servidor PVGIS
      per obtenir les dades concretes de cada base i passarem a la finestra que ens
      permetrà definir els consums
  HELP:
    CUALES: "Les àrees disponibles són aquelles en què es poden instal·lar panells\
