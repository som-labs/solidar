ABOUT:
  TEXT: "L'any 2019, va entrar en vigor a Espanya una nova normativa per afavorir\
    \ l'impuls de la implantació de les energies renovables, eliminant així les traves\
    \ establertes en anys anteriors coneguda sota el terme “impost al sol”.\nEn aquest\
    \ marc favorable, un grup de persones voluntàries del Grup Local de Madrid va\
    \ voler contribuir a l'objectiu desenvolupant una eina de càlcul que facilités\
    \ la informació necessària per poder valorar les condicions tecnicoeconòmiques\
    \ a qualsevol que es plantegés realitzar una instal·lació fotovoltaica.\n<br /><br\
    \ />\nAixí va néixer el simulador SolidarEnergia: al principi mitjançant fulls\
    \ de càlcul i dades estadístiques obtingudes del sistema d'informació geogràfica\
    \ PVGIS (Photovoltaic Geographical Information System) per anar evolucionant en\
    \ successives versions fins a arribar a una aplicació web a l'abast de totes les\
    \ persones interessades.\nA mesura que fèiem demostracions de l'aplicació als\
    \ grups locals, a l'equip tècnic i a persones interessades en general, ens va\
    \ semblar oportú, tant al grup local de Madrid com a l'equip tècnic, promoure\
    \ una versió del simulador que es pogués difondre àmpliament al públic en general\
    \ des dels propis serveis de la cooperativa de la manera més oberta possible.\n\
    <br /><br />\nAmb aquest objectiu i amb l'ajuda de l'equip tècnic, hem anat perfeccionant\
    \ durant mesos molts aspectes del simulador: des dels diversos algoritmes que\
    \ s'apliquen als càlculs fins als gràfics, textos, esquemes i tot allò relacionat\
    \ amb l'aspecte i la presentació de la eina.\n<br /><br />\nFruit de tot aquest\
    \ afany és SolidarEnergia: una eina per calcular amb la màxima fiabilitat possible\
    \ la capacitat fotovoltaica d'una o diverses cobertes i l'impacte energètic i\
    \ econòmic del projecte d'instal·lació corresponent a partir del preu de l'energia\
    \ elèctrica subministrada i del consum d'un o diversos immobles.\n<br /><br />\n\
    Esperem que contribueixi a democratitzar l'accés a l'energia renovable i reduir\
    \ els riscos que afronta el nostre planeta amb el canvi climàtic.\n<br /><br />\n"
  TITLE: Què és Solidar Energia?
