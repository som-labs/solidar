LOCATION:
  LABEL: Localización
  TITLE: Localización
  DESCRIPTION: |
    En este apartado evaluamos la cubierta de tu edificio y las posibilidades que tiene para instalar paneles solares.\n
    A partir del área disponible se calcula el número de paneles solares máximo que se podrán instalar en tu cubierta.\n Su rendimiento se calcula a partir de la inclinación de la/s área/s y su orientación hacia el sur (acimut).
    Rellena el siguiente formulario:

  PROMPT_ADDRESS: Busca la dirección del edificio
  TOOLTIP_ADDRESS: Després d'indicar la ciutat i l'adreça d'on s'instal·laran els panells premeu la lupa
  PROMPT_DRAW: Dibuja las áreas disponibles del edificio en el mapa (?). Puedes añadir tantas áreas como quieras.
  LABEL_BASE_NAME: Nom base
  TOOLTIP_BASE_NAME: Identifica el nom d'aquesta base per a referències futures

  LABEL_TILT: INCLINACION

  LABEL_AZIMUT: ORIENTACIÓN AL SUR
  PROMPT_AZIMUT: Señala la orientación del tejado respecto al sur (acimut) haciendo clicken las areas que esten inclinadas (?)
  LABEL_SUMMARY: RESUMEN
  PROMPT_SUMMARY: Revisa que los datos de tus áreas son correctos para pasar al siguiente paso
  ERROR_DEFINE_BASE: Cal definir las bases solares abans de seguir
  LABEL_SATELITE: Vista de satèl·lit
  LABEL_VECTOR: Vista del mapa
  LABEL_AREA_REAL: Àrea corregida
