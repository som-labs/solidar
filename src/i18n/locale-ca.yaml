    tecnologia: "Panells de Silici cristal·lí i CdTe (làmina prima de Telur de Cadmi):\
      \ el càlcul té en compte l'efecte de la temperatura i l'efecte de la distribució\
      \ espectral de la irradiància rebuda.<br />\nPanells CIS (làmina prima de CUInSe\
      \ o CuInGaSe): el càlcul té en compte l'efecte de la temperatura.<br />\nDesconegut:\
      \ s'assumiran unes pèrdues de potència a causa de l'efecte de la temperatura\
      \ de 8% (valor genèric per a climes temperats)\"\n"

    tecnologia_OLD: "Es poden triar tres tipus de panells per fer les estimacions\n\
      - els que tenen cèl·lules de silici cristal·lí\n- mòduls de làmina prima de\
      \ seleniur de coure i indi (CuInSe) o seleniur de coure indi i gal·li (CuInGaSe)\n\
      - mòduls de làmina prima de tel·lur de cadmi (CdTe)\n- Desconegut<br />Si s'escull\
      \ alguna de les tres primeres opcions en el càlcul de la producció fotovoltaica\
      \ es tindrà en compte l'efecte de la temperatura. Si s'escull l'altra opció\
      \ (desconegut) en el càlcul s'assumiran unes pèrdues de potència a causa de\
      \ l'efecte de la temperatura del 8% (valor genèric que es considera raonable\
      \ per a climes temperats). L'efecte de la distribució espectral de la irradiància\
      \ rebuda sobre la producció només es pot calcular per a les tecnologies de silici\
      \ cristal·lí i de CdTe."
    tipoPanel: Potència de panells predefinits
