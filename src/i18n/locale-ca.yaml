noCompensadoAnual_TT: L'import de l'energia excedentària que la comercialitzadora no compensarà.\n La llei (RD 244/2019) no permet que al consumidor se li aboni cap import quan el balanç entre el cost de l'energia sobrant i el consumit de qualsevol dia resultés favorable al consumidor.\n Sol succeir quan s'instal·len més panells dels aconsellables quan es consumeix molt per sota del que és habitual (en vacances) o quan el preu de compensació de la comercialitzadora fos alt (molt improbable).
