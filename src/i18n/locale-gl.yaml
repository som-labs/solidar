  MSG_disclaimerProduccion: |
    Aviso-> Datos para estimar a produción de paneis solares obtéñense de PVGIS. <a href:"https://joint-research-centre.ec.europa.eu/photovoltaic-geographical-information-system-pvgis/getting-started-pvgis/pvgis-user-manual_en">Ver documentación aqui</a>
    <br /><br />
    Tócanse en conta: <ul> <li> A temperatura do aire a 2 metros e a velocidade do vento a 10 metros </li> <li> O efecto da temperatura no rendemento </li> <li> A variación Do espectro electromagnético ao longo do día </li> <li> A aerosoles medios no ambiente (non cambios repentinos) </li> </ul> 
    Non se teñen en conta os seguintes: <ul><li>o efecto das nevadas</li><li>a acumulación de po e sucidade nos paneis</li><li>perda por sombras próximas</li></ul><br>

