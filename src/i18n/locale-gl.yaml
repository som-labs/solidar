ENERGY_BALANCE:
  TITLE: Balance de Energía
  DESCRIPTION: |
    A partir de tu documento de consumo hemos hecho el cálculo del número de paneles que necesitarías para cubrirlo. 
    (i) Los paneles se asignan primero a las áreas más eficientes desde el punto de vista de rendimiento energético.
    En la siguiente tabla puedes cambiar el número de paneles en cada área individualmente.
  LABEL_EXCEDENTE_ANUAL: Electricidade excedente
  TOOLTIP_EXCEDENTE_ANUAL: O exceso de electricidade transferida á rede
