tecnologia_TT: "Podes escoller tres tipos de paneis para realizar as estimacións: \n- aqueles que teñen células de silicio cristalino\n- módulos de cobre delgado e lámina india Seleniuro (Cuinse) ou cobre indio e galo seleniuro (cuingase) \n - Módulos de teluro de Cadmium Teluro (CDTE) \n-desconocido\nescolle unha das tres primeiras opcións no cálculo da produción fotovoltaica terá en conta o efecto de temperatura. Se se elixe a outra opción (descoñecida) no cálculo asumiranse algunhas perdas de enerxía debido ao efecto de temperatura do 8% (valor xenérico que se considera razoable para climas temperados). O efecto da distribución espectral da irradiación recibida na produción só se pode calcular para tecnoloxías de silicio cristalino e CDTE."
