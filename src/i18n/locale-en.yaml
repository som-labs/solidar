Balance:
  NAME: Balance
  PROP:
    Produccion%Consumo: Percentage of production regarding consumption
    Consumo%Produccion: Percentage of consumption with respect to production
    autoconsumoMedioAnual: Average annual self-consumption
    autosuficienciaMediaAnual: Annual average self-sufficiency
    autosuficienciaMaxima: Maximum self-sufficiency

    deficitAnual: Consumption demanded from the grid
    energiaFaltante%Consumo: Percentage of electricity purchased
    energiaSobrante%Produccion_LBL: Percentage of excess electricity

  TOOLTIP:
    Consumo%Produccion: Percentage of consumption with respect to production. To be able to opt for the subsidy of the Next Generation funds this percentage must always be exceeding 80%
    Produccion%Consumo: Percentage of photovoltaic energy produced with respect to the consumption
    autoconsumoMedioAnual: Average percentage of photovoltaic energy consumed per year (not always consumes all).
    autosuficienciaMediaAnual: Average percentage of energy consumed from solar panels. It is a measure of independence regarding the electricity grid
    autosuficienciaMaxima: The maximum self-sufficiency that could be achieved if all the photovoltaic surplus could be consumed (either with batteries and/or by changing consumption habits).\nThe theoretical maximum number of panels is reached when this variable reaches 100%.
    deficitAnual: Electricity that is still necessary to buy from the network after the photovoltaic installation
    energiaFaltante%Consumo: The percentage of the electricity bought with respect to total consumption
    energiaSobrante%Produccion: The percentage of excess electricity compared to the produced

Produccion:
