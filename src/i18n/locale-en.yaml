BaseSolar:
  NAME: Solar Base
  PROP:
    nombreBaseSolar: Base name
    angulosOptimos: Optimal angles
    inclinacion: Tilt
    inclinacionTejado: Roof tilt
    inclinacionPaneles: Panels tilt
    inclinacionOptima: Optimal inclination
    inAcimut: South Orientation (Azimuth)
    areaReal: Corrected area
    potenciaMaxima: Max. kWp
    idBaseSolar: id
    lonlatBaseSolar: Long-Lat
  TOOLTIP:
    nombreBaseSolar: Identify the name of this basis for future references
    angulosOptimos: Mark this field if you want the system to calculate the optimal value of inclination and azimut
    inclinacion: Inclination in degrees (between 0º and 90º) measured with respect to the horizontal of the land on which the panels will be mounted
    inclinacionOptima: Mark this field if you want the system to calculate the optimal value of the inclination of the panels
    inAcimut: The angle between the south with the horizontal projection of the sun. If the panels were oriented to the south the azimuth will be 0º made the east -90º and west 90º. This field is filled by indicating on the map the orientation that the panels will have. If it is not completed it is assumed that it is 0
    areaReal: Real area available corrected by the roof inclination
    potenciaMaxima: It is the maximum kWp to be installed in this base depending on the available area (see conversion parameter)
    lonlatBaseSolar: Base geographic coordinates

