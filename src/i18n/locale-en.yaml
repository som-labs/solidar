LOCATION:
  LABEL: LOCALIZACIÓN
  TITLE: Localización
  DESCRIPTION: |
    En este apartado evaluamos la cubierta de tu edificio y las posibilidades que tiene para instalar paneles solares.\n
    A partir del área disponible se calcula el número de paneles solares máximo que se podrán instalar en tu cubierta.\n Su rendimiento se calcula a partir de la inclinación de la/s área/s y su orientación hacia el sur (acimut).
    Rellena el siguiente formulario:

  LABEL_AREASDISPONIBLES: AREAS DISPONIBLES
  PROMPT_ADDRESS: Busca la dirección del edificio
  TOOLTIP_ADDRESS: After indicating city and direction where the panels will be installed click search icon
  PROMPT_DRAW: Dibuja las áreas disponibles del edificio en el mapa (?). Puedes añadir tantas áreas como quieras.
  LABEL_TILT: INCLINACION
  PROMPT_TILT: Indica la inclinación de cada una de las áreas definidas
  LABEL_AZIMUT: ORIENTACIÓN AL SUR
  PROMPT_AZIMUT: Señala la orientación del tejado respecto al sur (acimut) haciendo clicken las areas que esten inclinadas (?)
  LABEL_SUMMARY: RESUMEN
  PROMPT_SUMMARY: Revisa que los datos de tus áreas son correctos para pasar al siguiente paso
  MSG_alMenosUnaBase: You must define at least one base on the map
  MSG_definirBases: You must define solar bases before continue
  LABEL_SATELITE: Satellite view
  LABEL_VECTOR: Map view
  MSG_AREA_TOTAL: (T)Area total disponible en esta configuración {{areaTotal}}
  candidatos_TT: Select the correct direction or sign up on the lower map with a double mouse pulsation

CONSUMPTION:
  TITLE: Consumo
  DESCRIPTION: |
    Consumo eléctrico
    En la siguiente pantalla necesitamos información sobre tu consumo eléctrico para calcular el número de paneles necesario para cubrirlo.\n
    Para calcular el coste del consumo necesitamos conocer tu tarifa y los precios por tramos horarios de tu comercializadora (a menos que tengas tarifa plana).\n
    El documento de consumo CSV nos permitirá conocer tus hábitos de consumo saber en qué tramos horarios y en qué meses del año sueles consumir más energía.\n
    Necesitamos conocer el precio de compensación por excedentes de tu comercializadora para calcular parte del ahorro en la factura. Recuerda que tu factura no será en ningún momento de un importe positivo.
    ¿Qué es el precio de compensación por excedentes?
    Rellena los campos de la siguiente tabla
  TITLE_MAP_MONTH_HOUR: Gráfico de consumo anual para {{nombreTipoConsumo}}
  DESC_MAP_MONTH_HOUR: El siguiente gráfico muestra la distribución de tu consumo eléctrico en el año por meses y horas. Puedes visualizar en que momentos y horas del año tu consumo es mayor o menor.

