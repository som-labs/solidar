    produccionMensual: Monthly production
    totalAnual: Annual production

  TOOLTIP:
    produccionDiaria: Estimated average daily photovoltaic production
    produccionMensual: Estimated monthly average photovoltaic production

Economico:
  NAME: Economic
  PROP:
    gastoSinPlacasAnual: Annual expense without panels
    gastoConPlacasAnual: Annual expenditure with panels
    ahorroAnualPorciento: Annual savings / original expense
    ahorroAnual: Annual savings
    noCompensadoAnual: Energy cost not compensated
    valorSubvencionEU: EU subsidy value
    tipoSubvencionEU: EU funds subsidy type
    sinSubvencion: No subsidy
    subvencionIndividual: Individual installation
    subvencionComunitaria: Collective installation
    valorSubvencionIBI: IBI (€)
    porcientoSubvencionIBI: Bonus %
    tiempoSubvencionIBI: Bonus duration (years)
    VANProyecto: 'Net present value (NPV): {{VAN}}'
    TIRProyecto: 'Internal Rate of Return (TIR): {{TIR}}'
  TOOLTIP:
    gastoSinPlacasAnual: Annual electricity expenditure without solar panels. Only the variable part of the invoice is taken into account
    gastoConPlacasAnual: The estimated annual expenditure on electricity with solar panels. Only the variable part of the invoice is taken into account
    ahorroAnualPorciento: Annual savings in relation to the original expense
    ahorroAnual: Annual spending difference in electricity with and without solar panels
    noCompensadoAnual: The amount of surplus energy that the electricity company will not compensate.\n The Law (RD 244/2019) does not allow the consumer to pay any amount when the balance between the cost of the excess energy and that of the consumed of any day will be favorable to the consumer.\n It usually happens when more panels are installed than the advisable ones when consumed well below the usual (on vacation) or when the compensation price of the company is high (very unlikely).
    tipoSubvencionEU: If the Next Generation funding subsidy were to be applied for indicate if the installation was collective (a community of owners for example) or individual. The subsidy will not be granted if the energy generated per year exceeds 80% of the energy consumed annually.
    valorSubvencionIBI: Fill if the municipality where the installation is carried out bonuses the real estate tax.\nThe Fundación Renovables facilitates a list of municipalities with bonuses in the IBI and ICO reductions.
    porcientoSubvencionIBI: The percentage with the City Council bonuses the amount of the IBI
    tiempoSubvencionIBI: The number of years during which the bonus can be applied in the IBI
    VAN_PROYECTO: Net present value (NPV)
    TIR_PROYECTO: Internal Rate of Return (TIR)

