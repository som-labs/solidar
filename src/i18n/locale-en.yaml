# tecnologia_TT: You can choose three types of panels to perform the estimates:  \n- those that have crystalline silicon cells \n- Modules of thin copper and Indian seleniuro lamina (CuInSe) or copper Indian and Gallic seleniuro (CuInGaSe) \n- Thin Cadmium Teluro (CdTe) \n- unknown. \nIf one of the first three options is chosen in the calculation of photovoltaic production the temperature effect will be taken into account. If the other option (unknown) is chosen in the calculation some power losses will be assumed due to the temperature effect of 8% (generic value that is considered reasonable for temperate climates). The effect of the spectral distribution of irradiance received on production can only be calculated for crystalline and CDTE silicon technologies.
