LOCATION:
  LABEL: Localización
  TITLE: Localización
  DESCRIPTION: |
    En este apartado evaluamos la cubierta de tu edificio y las posibilidades que tiene para instalar paneles solares.<br />
    A partir del área disponible se calcula el número de paneles solares máximo que se podrán instalar en tu cubierta.<br />
    Su rendimiento se calcula a partir de la inclinación de la/s área/s y su orientación hacia el sur (acimut).<br />
  DESCRIPTION_ADDRESS: En estos campos puedes introducir un localizador (region, ciudad, dirección) que te permitirá posicionar el mapa en la zona de trabajo deseada.
  PROMPT_ADDRESS: Busca la dirección del edificio
  PROMPT_CANDIDATE: Seleccione la dirección que corresponda de la lista
  TOOLTIP_ADDRESS: A medida que escribas tendrás candidatos para seleccionar
  PROMPT_DRAW: |
    Dibuja en el mapa las áreas disponibles del edificio. En caso de alternativas, puedes dibujar tantas áreas como quieras. El sistema distribuirá los paneles de la forma mas eficiente.<br />
    En caso de instalación coplanar en tejado inclinado, los dos primeros puntos serán considerados la cumbrera (la parte alta del tejado)
