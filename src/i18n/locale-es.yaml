ENERGY_BALANCE:
  TITLE: Balance de Energía
  DESCRIPTION: |
    A partir de tu documento de consumo hemos hecho el cálculo del número de paneles que necesitarías para cubrirlo.<br />
    (i) Los paneles se asignan primero a las áreas más eficientes desde el punto de vista de rendimiento energético.<br />
    En la siguiente tabla puedes cambiar el número de paneles en cada área individualmente.

  TITLE_GRAFICO_CONSUMOGENERACION3D: Gráfico resumen de consumos versus producción

  TOTAL_PANELS: 'Número total de paneles: {{paneles}}'
  FLOW_TITLE: ¿A dónde va la electricidad producida por los paneles?
  FLOW_DESCRIPTION: |
    Parte de la electricidad producida en tu instalación fotovoltáica se autoconsumo. <br />
    El resto de la electricidad producida no se consume,(por ejemplo porque no hay nadie en la vivienda en las horas centrales del dia, que es donde mas electicidad se produce) se vierte a la red (excedentes) <br />
    Lo mas probable es que sin baterías no puedas cubrir tu cosumo total. El resto de la energía que te falte tendrás que obtenerla de la red.<br />
  LABEL_EXCEDENTE_ANUAL: Electricidad sobrante
  TOOLTIP_EXCEDENTE_ANUAL: Electricidad sobrante volcada a la red
  LABEL_AUTOCONSUMO: Autoconsumo
  LABEL_ENERGIA_RED: Energía obtenida de la red
  LABEL_ENERGIA_PANELES: Energía obtenida de los paneles
  TITLE_YEAR_ENERGY_BALANCE: Balance energético anual
  DESCRIPTION_YEAR_ENERGY_BALANCE: |
    Con este número de paneles podrás cubrir el {{porcientoAutoconsumo}} de tu demanda total de energía ({{consumoTotal}}). El resto de electricidad ({{porcientoDemanda}}), tendrás que comprarla de la red.<br />
    De la energía autoproducida ({{produccionTotal}}), consumirás el {{porcientoAutoproduccion}}, y el {{porcientoVertido}} se vertirá a la red, ya que se producirá en horas en las que no será utilizada.
  TITLE_MONTH_ENERGY_BALANCE: Balance energético mensual
  DESCRIPTION_MONTH_ENERGY_BALANCE: |
    La <strong>autoproducción</strong> es mayor en verano (mas horas de luz) que en invierno.<br />
    El <strong>consumo</strong> varia según los meses y la zona geográfica: en el norte de España elconsumo más alto se produce en los meses de invierno y mientras que en sur los picos de cosnumo se producen en verano. En general los meses de primavera y otoño son las mas estables en toda España.<br />
    En el siguiente gráfico se ve la comparación entre tu consumo y tu autoproducción mes a mes.

  TITLE_GRAPH_MONTH_ENERGY_BALANCE: Autoconsumo, consumo de la red y excedentes
  MSG_disclaimerProduccion: |
    Los datos para la estimación de la producción de los paneles solares se obtienen de PVGIS. <a href:"https://joint-research-centre.ec.europa.eu/photovoltaic-geographical-information-system-pvgis/getting-started-pvgis/pvgis-user-manual_en">Ver documentación aqui</a>
    <br />
    Son tenidos en cuenta: <ul><li>la temperatura del aire a 2 metros y la velocidad del viento a 10 metros</li><li>el efecto de la temperatura en el rendimiento</li><li>la variación del espectro electromagnético a lo largo del día</li><li>el promedio de aerosoles en el ambiente (no los cambios bruscos)</li></ul>
    No son tenidos en cuenta: <ul><li>el efecto de las nevadas</li><li>la acumulación de polvo y suciedad en los paneles</li><li>las pérdidas por sombras próximas</li></ul><br>

  TITLE_ENVIRONMENTAL_IMPACT: Impacto medioambiental
  DESCRIPTION_ENVIRONMENTAL_IMPACT: |
    Las placas solares, al generar energia limpia, reducen la utilización de energías fosiles y de esta forma también reducen las emisiones de dióxido de carbono (CO2) causantes del efecto invernadero y calentamiento global. Contribuyen de esta forma al cuidado del ambiente.
  LABEL_fuenteInfoCO2: Datos de conversion para {{territorio}}
  TITLE_graficoCO2: Ahorro de kg de CO2 al año
  LABEL_kgCO2AnualRenovable: Si la electricidad contratada proviene de <br /><strong>fuentes renovables</strong>
  TOOLTIP_kgCO2AnualRenovable: CO2 (kg) no expulsados a la atmósfera si el origen de la energía fuera peninsular y renovable. Se puede modificar en la ventana de Parámetros.
  LABEL_kgCO2AnualNoRenovable: Si la electricidad contratada proviene de <br /><strong>fuentes no renovables</strong>
  TOOLTIP_kgCO2AnualNoRenovable: CO2 (kg) no expulsados a la atmósfera si el origen de la energía fuera peninsular y no renovable. Se puede modificar en la ventana de Parámetros.

ECONOMIC_BALANCE:
  TITLE: Balance Económico
  DESCRIPTION: |
    En esta pantalla conocerás cuánto tendrás que invertir en la instalación, cuánto te ahorrarás anualmente en la factura y en cuánto tiempo recuperarás la inversión, teniendo en cuenta las posibles subvenciones provenientes de fondos UE, bonificaciones de IBI y uso de bateria virtual en el caso que tu comercializadora te lo ofrezca.
  TITLE_IBI: Reducción del IBI
  DESCRIPTION_IBI: |
    Si instalas placas solares pordrás optar a una reducción de IBI. El porcentaje de la reducción del IBI y la duración de la bonificación dependen del municipio en el que vivas.

    *¿Dónde encuentro la bonificación que me corresponde por municipio?*

    Rellena la tabla con el precio del IBI de la edificación y la bonificación que le corresponde por municipio.

  EU_TITLE: Subvenciones EU Next Generation
  EU_DESCRIPTION: |
    Las subvenciones EU Next Generation reducen el importe total de la inversión entre un 40% y un 50%.
    Escoge esta opción que represente tu instalación
    *¿Cuales son las condiciones para acceder a las subvenciones Next Gen?*
  LABEL_Consumo%Produccion_LBL: Porcentaje del consumo respecto a la producción
  TOOLTIP_Consumo%Produccion: Porcentaje del consumo respecto a la producción. Para poder optar a la subvención de los Fondos Next Generation este porcentaje ha de ser siempre superior al 80%
  DESCRIPTION_Consumo%Produccion: Para poder optar a la subvención de los Fondos Next Generation el porcentaje del consumo respecto a la producción ha de ser siempre superior al 80%. En esta configuración este valor es de {{Consumo_Produccion}}
  TITLE_INSTALLATION_COST: Precio de la instalación
  DESCRIPTION_INSTALLATION_COST: |
    A pesar de procurar mantener los precios actualizados debe considerarse este importe como una orientación provisional sobre el proyecto que un instalador pueda formular (sobre todo si cuenta con más información sobre el emplazamiento final).<br />
    Aquí no está repercutidos algunos gastos como obra civil (si fuera necesaria) sustitución de aislante o tejas viejas en la cubierta medios de elevación si fueran necesarios modificaciones que la distribuidora o la Administración pudieran exigir a la instalación y algunos impuestos y tasas que el ayuntamiento pudiera cobrar (ICIO o licencia de obras).<br />
  PROMPT_INSTALLATION_COST: Si tienes una oferta diferente, puedes cambiar el valor del importe en el sigiente campo.
  TITLE_AMORTIZATION_TIME: Tiempo de amortización
  DESCRIPTION_AMORTIZATION_TIME: |
    Este es el número de años que tardarás en recuperar la inversión realizada
  PROMPT_AMORTIZATION_TIME: Los paneles tienen una vida útil de 15 a 30 años (si se mantienen correctamente
  LABEL_INSTALLATION_COST: Coste previsto de la instalación (€ sin IVA)
  TITLE_VIRTUAL_BATTERY: Gestión hucha (Bateria virtual)
  DESCRIPTION_VIRTUAL_BATTERY: |
    En este bloque se define la forma en la que se compensan los excedentes económicos de cada mes incluyendo el concepto de batería virtual o hucha.
  DESCRIPTION_RECOGNITION_VIRTUAL_BATTERY: '% Transferencia hucha:  es el porcentaje del excedente económico de cada mes que pasa a formar parte de la hucha.'
  LABEL_RECOGNITION_VIRTUAL_BATTERY: '% transferencia hucha'
