    En esta pantalla conocerás cuánto tendrás que invertir en la instalación, cuánto te ahorrarás anualmente en la factura y en cuánto tiempo recuperarás la inversión, teniendo en cuenta las posibles subvenciones que puedan haber en ese momento, bonificaciones de IBI (si el ayuntamiento las ofrece) y herramientas para obtener descuentos por los <a href='https://es.support.somenergia.coop/article/1398-que-son-los-excedentes-no-compensados' target='_blank'>excedentes no compensados</a> como el <a href='https://es.support.somenergia.coop/article/1372-que-es-el-flux-solar' target='_blank'>Flux Solar</a>, baterías virtuales o hucha solar en caso de que tu comercializadora lo ofrezca.
