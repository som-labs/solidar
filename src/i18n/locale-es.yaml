CONSUMPTION:
  TITLE: Consumo
  DESCRIPTION: |
    A continuación necesitamos información sobre tu consumo eléctrico para calcular el número de paneles necesario para cubrirlo.<br />
    El documento de consumo CSV nos permitirá conocer tus hábitos de consumo saber en qué tramos horarios y en qué meses del año sueles consumir más energía.<br />
  TITLE_MAP_MONTH_HOUR: Gráfico de consumo anual para {{nombreTipoConsumo}}
  DESC_MAP_MONTH_HOUR: El siguiente gráfico muestra la distribución de tu consumo eléctrico en el año por meses y horas. Puedes visualizar en que momentos y horas del año tu consumo es mayor o menor.
  TOTAL_DEMMAND: Demanda total de energia anual {{consumoTotal}}

  HOOVER_MAPA_CONSUMO_MES_HORA: Consumo medio <br>horario por mes
  TITLE_MAPA_CONSUMO_MES_HORA: Consumo medio horario por mes relativos al máximo
  XAXIS_MAPA_CONSUMO_MES_HORA: Hora
  YAXIS_MAPA_CONSUMO_MES_HORA: Mes
  LABEL_MAPA_CONSUMO_MES_HORA: 'Máximo valor: {{maxConsumoMes}} kWh'

  TITLE_MAP_MONTH_DAY: Valores diarios de consumo
  DESC_MAP_MONTH_DAY: |
    El consumo por horas varia depenediendo si se trata de un dia festivo o laboral. Los dias loborables hay un consumo mínimo durante las horas de trabajo, a no ser que teletrabajes.<br />
    También varia según las estaciones del año y la zona geográfica. En el norte de España en invierno, el pico de consumo estña en las horas del amanecer y del anochecer con la calefacción, mientras que en el sur de España en verano el pico de consumo se encuentra e medio dia, por el aire acondicionado.<br />
    Consejo: para aprovechar al máximo tu autoproducción, puedes intentar llevar a cabo tus tareas domésticas en horas de máxima producción.<br />
  LABEL_TITLE_MAP_MONTH_DAY: Mapa de consumo horario en kWh
