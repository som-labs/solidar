    Un número de paneles excesivo provoca que el retorno de la inversión no se obtenga antes de {{periodo}} años por lo que el resultado financiero no es significativo. Por favor reduzca el número de paneles, lo que reducirá la inversión, o aumente el consumo de energía, para incrementar el ahorro. De ese modo mejorará el cashflow.

  HELP_TITLE_TIR: Tasa interna de retorno
  HELP_TIR: |
    La Tasa Interna de Retorno (TIR) es la tasa de descuento que iguala el VAN de un proyecto de inversión a cero. En otras palabras, es la tasa de rendimiento que hace que el valor presente de los flujos de efectivo futuros sea igual a la inversión inicial.<br />
    La TIR es una medida de rentabilidad que indica la eficiencia de un proyecto en generar rendimientos.<br />
    <strong>Se considera que un proyecto es rentable si su TIR es mayor que la tasa de descuento utilizada para descontar los flujos de efectivo futuros.</strong>
  HELP_TITLE_VAN: Valor actual neto
  HELP_VAN: |
    El Valor Actual Neto (VAN) es una medida del valor presente de los flujos de efectivo futuros generados por un proyecto de inversión, descontados a una tasa de interés apropiada.<br />
    En otras palabras, el VAN representa la diferencia entre el valor presente de los beneficios (ingresos) y los costos (egresos) de un proyecto.<br />
    <strong>Un proyecto se considera rentable si su VAN es mayor que cero. </strong> Un VAN positivo indica que el proyecto generará más ingresos de los que cuesta realizarlo, lo que lo convierte en una inversión atractiva.
