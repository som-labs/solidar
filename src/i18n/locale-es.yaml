    Parte de la electricidad producida en tu instalación fotovoltaica se utiliza de manera instantánea, la que no se utiliza en el mismo momento (por ejemplo, porque no hay nadie en la vivienda en las horas centrales del día, que es cuando más electricidad se produce) se vierte a la red (excedentes).<br />Por lo contrario, durante las horas en que no haya producción necesitarás obtener la energía de la red. En caso de instalar baterías podrás disminuir de forma considerable el uso eléctrico de la red.
