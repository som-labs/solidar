LOCATION:
  LABEL: Localización
  TITLE: Localización
  DESCRIPTION: |
    ¿Es rentable instalar paneles solares en la cubierta de tu edificio? Aquí descubrirás si es provechoso colocar paneles fotovoltaicos. <br />
    A partir de la superficie disponible se prevé el número de paneles solares máximo que se podrán instalar en tu cubierta.<br />
    Su rendimiento se calcula a partir de la inclinación de la superficie y su orientación hacia el sur.<br />

  DESCRIPTION_ADDRESS: <strong>PASO 1.</strong> Apunta tu dirección en el localizador
    o navega por el mapa para encontrarla.
  PROMPT_ADDRESS: Buscar lugar o dirección

  PROMPT_DISPONIBLE: <strong>PASO 2.</strong> Dibuja en el mapa las áreas disponibles
    del edificio. En caso de alternativas, puedes dibujar tantas áreas como quieras.
    El sistema distribuirá los paneles de la forma mas eficiente.
  PROMPT_SOMBRAS: Es <strong>IMPORTANTE</strong> tener en cuenta que Solidar <strong>no
    incorpora el estudio de posibles sombras</strong> que puedan afectar al rendimiento
    de la instalación propuesta.
  PROMPT_DRAW: Si tu cubierta es inclinada, <strong>los dos primeros puntos que marques
    serán considerados la parte mas elevada del tejado.</strong>

  TOOLTIP_CUMBRERA: 'Cumbrera: {{cumbrera}}'
  TOOLTIP_MEASURES: 'Cumbrera: {{cumbrera}}<br />Ancho: {{ancho}}<br />Area: {{area}}'
  LABEL_SATELITE: Vista satélite
  LABEL_VECTOR: Vista mapa
  LABEL_FITMAP: Ajustar mapa
  LABEL_GOOGLE_EARTH: Ver en Google Earth

  TOOLTIP_MAP_TYPE: Permite intercambiar entre vista satélite o mapa
  IN_LINE_HELP:
    PRE_ADDRESS: |
      Dado que la producción esperada de una instalación fotovoltaica depende de la irradiación solar recibida por los paneles, necesitamos que nos des algunos datos necesarios para el cálculo.
      <p>Puedes navegar en el mapa para encontrar la zona donde se realizará la instalación o utilizar el campo <b><span style='background:rgb(0, 255, 204)'>Localizador</span></b> donde puedes escribir el nombre de la zona o calle y número. Es importante que incluyas la ciudad para evitar una larga lista de candidatos que se desplegará debajo del campo a medida que vayas escribiendo.</p>
    PRE_MAPA: |
      Una vez que estes ubicado en el area de trabajo puedes ayudarte con la visualización satelite para identificar el tejado o azotea donde tienes planeada la instalación. Ahora debes dibujar al menos un area que represente la zona donde puedes instalar paneles.
      Los dos primeros puntos definen la cumbrera o la parte alta de los paneles, el tercer punto define la dimension perpendicular a la cumbrera. Con estos tres punto la aplicación generará una rectangulo y asumirá que la orientacion de los paneles será desde la cumbrera hacia el último punto dado. Mas tarde podrás cambiar este valor (acimut) desde el formulario de edicion de la base que se activa desde la tabla.<p>
      <p>En el caso que tengas tejado con multiples orientaciones puedes dibujar un area para cada una de ellas.</p>
    PRE_TABLA: |
      Una vez finalizada la definición de las áreas donde se instalarán los paneles verás a continuación una tabla <strong>Resumen</strong> donde ves el detalle de su configuración.

      <p>Son importantes dos datos que definen los ángulos de incidencia de la radiación solar sobre el panel:</p>

      <b><span>Inclinación: </b>Es el ángulo del panel con respecto a la horizontal del terreno. Dependiendo de la configuración seleccionada este angulo puede ser:</span>

      <ul><b>Inclinado: </b>es la inclinación del del tejado.</ul>
      <ul><b>Horizontal: </b>es el ángulo que tienen los paneles con respecto al tejado o azotea.</ul> 
      <ul><b>Inclinación óptima</span></b> Dejaremos que el sistema lo calcule.</ul>

      <p><b><span>Orientación (Acimut)</span></b>: es el ángulo con el que los paneles se orientan con respecto al sur (0º). Este ángulo es -90º en una orientación pura al este y 90º en orientación oeste. Para ayudarte a calcularlo puedes posicionarte en el campo <i class='fa fa-compass'></i> y ayudarte con el rumbo en el mapa indicando la orientación de los paneles. Si no lo sabes utiliza la opción <b>Angulos óptimos</b>. 
      <p>En el caso de multiples bases candidatas para instalar paneles es importante definir el acimut de cada una de ellas por separado ya que el sistema utilizará las bases con mayor rendimiento para asignar los paneles</p>
    POST_TABLA: <p>Con estos datos el sistema se conectará con el servidor PVGIS para
      obtener los datos concretos de cada base y pasaremos a la ventana que nos permitirá
      definir los consumos
  HELP:
    TITLE_1: ¿Cuáles son mis áreas disponibles?
    CUALES: |
      Las áreas disponibles son aquellas en las que se pueden instalar paneles solares. Hay que descontar de la superficie disponible las chimeneas, antenas, salidas de humo o cualquier otro elemento que ocupe espacio en la cubierta.
    CUALES_1: 1. Área total de cubierta
    CUALES_2: 2. Áreas disponibles
    TITLE_2: ¿Mas de una orientación o inclinación?
    DOS_AGUAS:
      Si tienes más de un tejado, o un tejado con varias aguas, deberás seleccionar
      cada parte como diferentes áreas. La inclinación puede ser distinta en cada
      parcela/superficie, como también su posición respecto al sur.
    TITLE_3: ¿Como afectan las sombras?
    SOMBRAS_1: |
      Las sombras pueden afectar de manera significativa la zona donde se instalarán los paneles, influyendo directamente en el rendimiento de la instalación.  Consulta el efecto de las sombras sobre los paneles solares con Shadowmap.
    SOMBRAS_2: |
      Las siguientes herramientas pueden ayudarte a evaluar su impacto.
      <ul>
      <li>
      <a href='https://app.shadowmap.org/?lat={{lat}}&lng={{lon}}&zoom=16.31&azimuth=-0.07499&basemap=map&elevation=nextzen&f=29.0&polar=0.52360&vq=2' target='_blank'>ShadowMap</a> para una visión 3D del territorio.
      </li>
      <li>
