CONSUMPTION:
  TITLE: Consumo
  TIPO_CONSUMO_DESCRIPTION_1: |
    <strong>PASO 4.</strong> A continuación necesitamos información sobre tu consumo eléctrico para calcular el número de paneles necesario para cubrirlo. El documento de curvas horarias (en formato .csv) nos permitirá conocer tus hábitos de uso eléctrico, saber en qué tramos horarios y en qué meses del año sueles consumir más energía.<br />
    Si no dispones de fichero de uso horario podrás indicar el uso de energía anual que aparece en tu factura para hacer una estimación en base a un perfil estándar.
    <br />
  TARIFA_DESCRIPTION_1: |
    Necesitamos conocer tu tarifa, los precios por tramos horarios de cada período y el precio de la compensación de excedentes de tu comercializadora si es otra diferente a Som Energia.
  TARIFA_DESCRIPTION_2: |
    <strong>PASO 3.</strong> Indica los precios sin impuestos.<br />
    En caso de tener una <a href='https://es.support.somenergia.coop/article/1325-la-tarifa-2-0td-indexada' target='_blank'>tarifa indexada</a>, Som Energía muestra en sus facturas el precio medio ponderado para cada período. Te lo explicamos <a href='https://es.support.somenergia.coop/article/1368-por-que-veo-periodos-en-la-factura-de-indexada' target='_blank'>aquí.</a><br />
    Si tu contrato está con otra comercializadora deberás consultar la mediana de los precios en los diferentes periodos. Ten en cuenta que la tarifa indexada no ofrece precios fijos en la parte de uso ni en la compensación de excedentes por lo que el cálculo será en base a una información que puede ser muy variable.
  COMPENSACION_TITLE: Compensación simplificada de excedentes
  COMPENSACION_DESCRIPTION: |
    La <strong>energía excedentaria</strong> es aquella que ha sido generada por los paneles solares fotovoltaicas y que, como no se utiliza de forma instantánea, circula a través del contador y se vierte a la red eléctrica de distribución.<br /><br />
    Esta energía excedentaria se contabiliza en el contador en tramos de una hora. A partir de los valores registrados, se aplican dos mecanismos de manera consecutiva: primero se aplica el <strong>balance neto horario</strong> y, después, en el momento de facturar, se aplica <strong>la compensación simplificada de excedentes.</strong><br /><br />
    <a href='https://es.support.somenergia.coop/article/784-como-funciona-la-compensacion-simplificada-de-excedentes' target='_blank'>¿Cómo funciona la compensación simplificada de excedentes?</a>

