ABOUT:
  TITLE: ¿Qué es Solidar Energía?
  TEXT: |
    En el año 2019, entró en vigor en España una nueva normativa para favorecer el impulso de la implantación de las energías renovables, eliminando así las trabas establecidas en años anteriores conocida bajo el término de “impuesto al sol”.
    En este marco favorable, un grupo de personas voluntarias del Grupo Local de Madrid, quiso contribuir al objetivo desarrollando una herramienta de cálculo que facilitara la información necesaria para poder valorar las condiciones técnico-económicas a cualquiera que se planteara realizar una instalación fotovoltaica.
    <br /><br />
    Así fue como nació el simulador SolidarEnergia: al principio mediante hojas de cálculo y datos estadísticos obtenidos del sistema de información geográfica PVGIS (Photovoltaic Geographical Information System) para ir evolucionando en sucesivas versiones hasta llegar a una aplicación web al alcance de todas las personas interesadas.
    A medida que hacíamos demostraciones de la aplicación a los grupos locales, al equipo técnico y a personas interesadas en general, nos pareció oportuno, tanto al grupo local de Madrid como al equipo técnico, promover una versión del simulador que pudiera difundirse ampliamente al público en general desde los propios servicios de la cooperativa de la forma más abierta posible.
    <br /><br />
    Con ese objetivo y con la ayuda del equipo técnico, hemos ido perfeccionando durante meses muchos aspectos del simulador: desde los diversos algoritmos que se aplican en los cálculos hasta los gráficos, textos, esquemas y todo lo relacionado con el aspecto y la presentación de la herramienta.
    <br /><br />
    Fruto de todo este empeño es SolidarEnergia: una herramienta para calcular con la mayor fiabilidad posible la capacidad fotovoltaica de una o varias cubiertas y el impacto energético y económico del correspondiente proyecto de instalación a partir del precio de la energía eléctrica suministrada y del consumo de uno o varios inmuebles.
    <br /><br />
    Esperamos que contribuya a democratizar el acceso a la energía renovable y reducir los riesgos que afronta nuestro planeta con el cambio climático.
    <br /><br />
