    roofType: Indicanos cúal es la configuracion de tu tejado<br />
    nombreBaseSolar: En caso de que exista mas de un área donde instalar los paneles solares es bueno identificar cada una de ellas con un nombre
    angulosOptimos: En este caso la aplicación te propondrá la mejor orientación geográfica (acimut) e inclinación de los paneles de modo que se obtenga el máximo rendimiento de la instalación.
    inclinacionTejado: Indicanos la inclinación del tejado donde se montarán los paneles medida con respecto a la horizontal del terreno.
    inclinacionPaneles: Indicanos la inclinación de los paneles medida con respecto a la horizontal del terreno. Puedes seleccionar la opción Optima si quieres que el sistema lo calcule por ti.
    inAcimut: Debes indicar la orientación que tendrán los paneles con respecto al sur geográfico. La primera propuesta la hace la aplicación en base al area que has dibujado pero la puedes cambiar en este campo.
    inclinacionOptima: Marque este campo si desea que el sistema calcule el valor óptimo de la inclinación de los paneles

