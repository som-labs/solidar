    El uso eléctrico por horas varia en función de si se trata de un día festivo o laborable. En los días laborables suele haber un uso mínimo durante las horas de trabajo, a no ser que teletrabajes.<br />
    También varía según las estaciones del año y la zona geográfica. En el norte de España en invierno, el mayor uso eléctrico se concentra en las horas del amanecer y del anochecer debido al uso de la calefacción, mientras que en el sur de España en verano, el mayor uso eléctrico se encuentra al mediodía, debido al uso del aire acondicionado.<br />
